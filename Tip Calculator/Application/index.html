<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tip Calculator</title>
	<script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
	<div>
		<h1>TIP CALCULATOR</h1>
		<label>Bill (in $)</label><br>
		<input type="number" id="bill" min="0" step="0.01"> <br>
		<label>Tip %</label><br>
		<input type="number" id="tip"min="0" max="100"><br>
		<label>Number of People</label><br>
		<input type="number" id="people" min="1"><br><br>
		<input type="button" onclick = "calculateTip()" id = "calc" value="Calculate">
	</div>
	<div id = "res">
		<p>Tip (per person)</p>
		<p id = "tipPP"></p>
		<p>Total (per person) </p>
		<p id = "totalPP"></p>
	</div>

</body>
</html>
